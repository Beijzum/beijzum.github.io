site_name: User Documentation Project JJ
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.path
        - content.code.copy
        - content.code.select
    palette:
        primary: blue
        accent: purple

# extra_css: [style.css] in case we want to add extra css

markdown_extensions:
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences